<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>sketch</title>
  <meta name="description" content="sketch and draw">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <h1>sketch</h1>

  <div id="mobile"><!-- If viewing on mobile -->
    <p>Please view on desktop</p>
  </div>

  <div class="main">
    <div id="grid"></div> <!-- This contains all pixels -->

    <div class="controls">
      <div class="gridChanger">
        <p id="gridSizeDisplay">16</p>
        <input id="gridSize" type="range" min="16" max="128" value="16">
      </div>
      <div class="colorControls">
        <input id="colorPicker" type="color">
        <button id="color">color</button>
      </div>
      <button id="rainbow">rainbow</button>
      <button id="erase">eraser</button>
      <button id="reset">reset</button>
    </div>
  </div>

  <footer>
    <a href="https://github.com/austintirrell" target="_blank">
    <p>Copyright Â© Austin Tirrell</p>
    <div id="githubIcon"></div>
    </a>
  </footer>

  <script src="script.js" async defer></script>
</body>

</html>
